{% extends "base.html" %}

{% block title %} Sign In {% endblock %}
{% block content %}
<div class="row">
    <div class="large-6 large-offset-3 columns">
        <form action="{% url 'login' %}" method="post"> 
        {% csrf_token %}
            <fieldset>
                <legend>
                    Sign In
                </legend>
                <div class="row">
                    <div class="large-12 columns">
                        <label>
                            E-mail:
                            <input class="radius" type="email" name="email" required />
                        </label>
                        <label>
                            Password:
                            <input class="radius" type="password" name="password" required />
                        </label>
                        {% if login_err %}
                            <span class="label alert">{{ login_err }}</span>
                        {% endif %}
                    </div>
                </div>
                <button role="submit" class="button tiny">Log In</button>
                <div>
                    <a href="{% url 'register' %}">Haven't regestired yet?</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
